<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="icon" href="gear.png" type="image/png">

      <style>
    :root {
    --font-sans: ui-sans-serif, system-ui, sans-serif,
        "Apple Color Emoji", "Segoe UI Emoji",
        "Segoe UI Symbol", "Noto Color Emoji";

    --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco,
        Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
    <script src="createArticles.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            sans: 'var(--font-sans)',
            mono: 'var(--font-mono)',
            }
        }
        }
    }
    </script>

</head>
<body class="font-mono">
<div class="hidden sm:block w-full bg-slate-900 text-white">
  <div class="mx-auto max-w-screen-2xl px-4 py-2 text-center font-semibold tracking-wide">
    AI <span class="opacity-70">|</span> Machine Learning <span class="opacity-70">|</span>
    Data Analysis <span class="opacity-70">|</span> Algorithms
  </div>
</div>
<section class="mx-auto w-full max-w-screen-2xl px-10 py-16">
  <div class="grid gap-16 lg:grid-cols-[380px_minmax(0,1fr)] lg:items-start">
    <!-- Left column -->
    <header>
      <h2 class="text-6xl font-black tracking-tight">Projects</h2>
      <div class="mt-3 h-1 w-20 bg-blue-600"></div>
    </header>

    <!-- Right column -->
    <div id="projects-list"class="w-full space-y-6 px-4 sm:px-0"></div>
      
        <template id="project-card-template" style="display: none;">
            <article class="relative rounded-2xl border border-slate-200 bg-white p-7 shadow-sm
                group relative 
                rounded-2xl border border-slate-200 bg-white p-7
                shadow-sm
                transition-all duration-300 ease-out
                hover:-translate-y-1
                hover:shadow-lg
                hover:border-slate-300"
                data-card
                >
                <!-- <div class="text-xs font-semibold text-blue-600">01</div> -->
                <h3 class="mt-3 text-xl font-black sm:text-2xl font-bold text-gray-900" >
                    <a href="..." class="hover:underline" target="_blank" data-title data-link>
                    AirBnB Listings & Activity Analysis in Europe
                </a>
                </h3>
                <p class="mt-4 text-slate-600 leading-snug  text-base sm:text-lg text-gray-600 smleading-relaxed pr-12 sm:pr-14 md:pr-16" data-description> 
                One concise email. Five minutes. Every Tuesday...
                </p>

                <div class="mt-6 flex flex-wrap gap-x-2 gap-y-2" data-tags>
                <!-- <span class="rounded-md bg-slate-900 px-3 py-1 text-xs font-semibold text-white">React</span>
                <span class="rounded-md bg-slate-900 px-3 py-1 text-xs font-semibold text-white">Node.js</span>
                <span class="rounded-md bg-slate-900 px-3 py-1 text-xs font-semibold text-white">AWS</span> -->
                </div>

                <!-- Top-right icon -->
                <a
                aria-label="Open project"
                href="#"
                target="_blank"
                class="absolute right-4 top-3
                        grid h-10 w-10 place-items-center
                        rounded-full bg-slate-900 text-white
                        transition-all duration-300 ease-out
                        hover:bg-slate-700
                        group-hover:scale-125"
                data-link
                >
                <svg
                    class="h-4 w-4"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path d="M7 17L17 7M7 7h10v10" />
                </svg>
                </a>

            </article>
        </template>

    </div>
  </div>
  
</section>


</body>
</html>
